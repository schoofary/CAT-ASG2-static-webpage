<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Product Data Editor</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <div class="grid">
            <!-- Add Product Form -->
            <div class="card">
                <h2 class="card-title">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New Product
                </h2>
                
                <div id="productForm" class="form">
                    <div class="form-group">
                        <label for="productId">Product ID <span class="required">*</span></label>
                        <input type="number" id="productId" name="id" placeholder="e.g., 004" required>
                    </div>

                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="name" placeholder="e.g., Wireless Mouse">
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <input type="text" id="productCategory" name="category" placeholder="e.g., Electronics">
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice" name="price" placeholder="e.g., 29.99">
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" name="stock" placeholder="e.g., 50">
                    </div>

                    <button type="button" id="submitBtn" class="btn-primary">Add Product</button>
                </div>
            </div>

            <!-- Product List -->
            <div class="card">
                <h2 class="card-title">Product Records</h2>
                <div id="productList" class="product-list">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
